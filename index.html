<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cron√≥metro de Intervalos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light d-flex flex-column justify-content-center" style="height: 100vh;">

    <div class="container">
        <!-- Visualizador -->
        <div id="total-time">00:00</div>
        <div id="display" class="text-center fw-bold mb-4 display-timer">00:00</div>
        <div id="flash-overlay"></div>

        <!-- Progreso -->
        <div class="progress mb-4">
            <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%;"></div>
        </div>

        <!-- Controles -->
        <div class="d-flex justify-content-center mb-5">
            <button id="btn-toggle" class="btn custom-btn me-3">Comenzar</button>
            <button id="btn-reset" class="btn custom-btn">Reiniciar</button>
        </div>

        <!-- Ajustes -->
        <div class="row g-4">

            <!-- Intervalos -->
            <div class="col-md-6">
                <div class="card bg-secondary text-light h-100">
                    <div class="card-body">
                        <!-- Toggle unidad -->
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="unitToggle">
                            <label class="form-check-label" for="unitToggle">Usar minutos</label>
                        </div>

                        <!-- Inputs de tiempo -->
                        <div class="mb-3">
                            <label for="active-input" class="form-label" id="label-active">Tiempo activo (min)</label>
                            <input id="active-input" type="number" class="form-control" min="1" value="1">
                        </div>
                        <div>
                            <label for="rest-input" class="form-label" id="label-rest">Tiempo descanso (min)</label>
                            <input id="rest-input" type="number" class="form-control" min="1" value="1">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Colores -->
            <div class="col-md-6">
                <div class="card bg-secondary text-light h-100">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="color-active" class="form-label">Color activo</label>
                            <input id="color-active" type="color" class="form-control form-control-color w-100"
                                value="#28a745">
                        </div>
                        <div>
                            <label for="color-rest" class="form-label">Color descanso</label>
                            <input id="color-rest" type="color" class="form-control form-control-color w-100"
                                value="#dc3545">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
